<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FormAI Algar Assist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="formai-popup">
    <div class="formai-container">
      <h1 class="formai-title">FormAI Algar Assist</h1>
      <p class="formai-description">Esta extensão monitora textos em formulários e sugere melhorias.</p>
      <!-- Formulário com campo Resumo -->
      <form id="formai-form">
        <label for="resumo">Resumo do Chamado:</label>
        <textarea id="resumo" name="resumo" rows="4" cols="50" placeholder="Descreva brevemente sua solicitação ou dúvida."></textarea>
        <!-- Local para exibir sugestões -->
        <div id="sugestoes" class="formai-sugestoes"></div>
        <button type="submit">Enviar Chamado</button>
      </form>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
